<div class="container">
	<div class="row">
	<form class="form-horizontal" (ngSubmit)="resumedata4()">
<fieldset>

<!-- Form Name -->
<legend> Skills</legend>

<!--Button -->

<!-- Text input-->
<div *ngFor="let i of http.Resumedata.skills">
<div class="control-group">
  <label class="control-label" for="skills">
    Skills
  </label>
  <div class="controls">
    <input  type="text" placeholder="Enter Skills" class="input-xlarge" type="text" name="skill" [(ngModel)]="i.skill">

  </div>
</div>
</div>


<div class="control-group">
    <label class="control-label" for="submit"></label>
    <div class="controls">
      <button id="submit" name="submit" class="btn btn-primary" type="button" (click)="insert()">ADD</button>
    </div>
  </div>





<!-- Button -->
<div class="control-group">
  <label class="control-label" for="submit"></label>
  <div class="controls">
    <button id="submit" name="submit" class="btn btn-primary" type="submit">Submit</button>
  </div>
</div>

</fieldset>
</form>

  Next Page

 </a>
	</div>
